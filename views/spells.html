<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- icono -->
    <link

      href="../public/src/img/48cb5349f515f6e59edc2a4de294f439.png"
      type="image/x-icon"
    />
    <!-- boostrap min css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Estilo -->
    <link rel="stylesheet" href="../public/src/css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand mt-1" href="#">
          <img
            src="../public/src/img/48cb5349f515f6e59edc2a4de294f439.png"
            width="50"
            height="44"
            class="d-inline-block align-text-top"
          />
          -2 de carisma
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="razas.html">Razas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Campañas</a>
            </li>
            <li class="nav-item link-light dropdown">
              <a
                class="nav-link dropdown-toggle active"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                Armas
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
              </ul>
            </li>
          </ul>
          <div class="d-flex">
            <a href="login.html" class="link-light"> Login </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- contend -->
    <div class="container bg-dark mt-5 p-4">
      <!-- Filtros -->
      <div class="row">
        <div class="col-3">
          <div class="input-group mb-3">
            <span class="input-group-text" id="spell-name">Nombre</span>
            <input
              type="text"
              class="form-control"
              aria-label="Username"
              aria-describedby="spell-name"
              id="name-spell"
            />
          </div>
        </div>
        <!-- Nivel de conjuro -->
        <div class="col-3">
          <select
            class="form-select"
            aria-label="Default select example"
            id="spell-level"
          >
            <option value="" selected>Nivel de conjuro</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>
        <!-- Escuela del conjuro -->
        <div class="col-3">
          <select
            class="form-select"
            aria-label="Default select example"
            id="spell-school"
          >
            <option value="" selected>Escuela de conjuro</option>
            <option value="abjuration">Abjuración</option>
            <option value="divination">Adivinación</option>
            <option value="conjuration">Conjuración</option>
            <option value="enchantment">Encantamiento</option>
            <option value="evocation">Evocación</option>
            <option value="ilusion">Ilusión</option>
            <option value="necromancy">Necromancia</option>
            <option value="transmutation">Transmutación</option>
          </select>
        </div>
        <div class="col-3">
          <select
            class="form-select"
            aria-label="Default select example"
            id="spell-class"
          >
            <option value="" selected>Clase del conjuro</option>
            <option value="bard">Bardo</option>
            <option value="warlock">Brujo</option>
            <option value="cleric">Clérigo</option>
            <option value="druid">Druida</option>
            <option value="ranger">Explorador</option>
            <option value="sorcerer">Hechicero</option>
            <option value="wizard">Mago</option>
            <option value="paladin">Paladín</option>
          </select>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" id="filtro">
            Aplicar filtros
          </button>
        </div>
      </div>
      <!-- Filtros fin -->
      <hr style="color: grey" />
      <br />

      <!-- Load Spinner -->
      <div class="spinner d-flex justify-content-center">
        <div class="spinner-border text-light" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Conjuros -->
      <div class="row spells"></div>

      <!-- paginación -->
      <nav class="pagination mt-5" aria-label="...">
        <ul class="pagination">
          <li class="page-item" id="previous">
            <a class="page-link" href="#" tabindex="-1">Anterior</a>
          </li>
          <li class="page-item" id="next">
            <a class="page-link" href="#">Siguiente</a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- scripts -->
    <script src="../public/src/js/spell.js"></script>
    <!-- boostrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
